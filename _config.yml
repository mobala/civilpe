# Site
name: "EngineerLessons"
title: "EngineerLessons"
description: "Lessons on civil engineering, design, and career development."
logo: 'assets/images/ruler-pencil.png'
favicon: 'assets/images/ruler-pencil.png'
baseurl: 
google_analytics: 'UA-147987033-1'
disqus: 'engineerlessons'
mailchimp-list: 'https://gmail.us20.list-manage.com/subscribe/post?u=6c3ee53b904aebb381beb08fc&amp;id=329fef7d70'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  Mohammed:
    name: Mohammed Bala
    display_name: Mohammed Bala
    gravatar: 
    email: mohammedbala@icloud.com
    web: 
    twitter: 
    description: "Author of engineerlessons.com"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
